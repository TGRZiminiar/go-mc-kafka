apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: default
spec:
  selector:
    app: payment
  ports:
    - name: http
      protocol: TCP
      # Port ที่จะเปิดให้ต่อได้ผ่าน Service
      port: 8080
      # Port ใน Container
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 3000 
      targetPort: 3000 
  type: ClusterIP