syntax = "proto3";

// Package name
option go_package = "github.com/TGRZiminiar/go-mc-kafka";


// Structures
message CredentailSearchReq {
    string accessToken = 1;

}

message CredentailSearchRes {
    bool isValid = 1;

}

message RolesCountReq {

}

message RolesCountRes {
    int64 count = 1;

}

// Method
service AuthGrpcService {
    rpc CredentailSearch(CredentailSearchReq) returns (CredentailSearchRes);
    rpc RolesCount(RolesCountReq) returns (RolesCountRes);
}